
<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Tech Quote Generator</title>
        <meta name="description" content="Random quotes from important people in Science and Technology">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins:400,700|Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <header>
            <h1>Famous Quote Generator</h1>
            <p>This is a quote generator featuring quotes from famous people who have influenced our thinking throughout time. Choose one or more of these quotes and search for it on <a href="youtube.com">YouTube</a>. Say the quote while listening to it.</a></p>
        </header>
        <section class="quote-container">
            <div id="quote">
                <p class="message">Click the button below to generate a random quote!</p>
            </div>
            <div class="button-container">
                <button class="generate-quote">Show Quote</button>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
